<h1 class="mt-4">Tables Practice</h1>

<button type="button" class="btn btn-success ml-1 my-3" data-toggle="modal" onclick="Accounts.showModal()" data-target="#add-account-modal">
    + Add Account
</button>

<div class="panel-body"></div>
    <div class="table-bordered">
        <table class="table responsive" id="cars-table" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>name</th>
                    <th>status</th>
                    <th>created at</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="add-account-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="add-account-form">
            <input type="hidden" name="id" />
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add Account</h4>
            </div>
            <div class="modal-body">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" name="name" class="form-control" placeholder="Name of the account" required minlength="3">
                  </div>
                  <div class="form-group">
                      <label>Status</label>
                      <input type="text" name="status" class="form-control" placeholder="ACTIVE" required minlength="3">
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
