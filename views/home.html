<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="addPostModalHome" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <form class="mt-3" id="add-post-home-form">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Add New Post</h5>
            <button type="button" id="x-reset-modal-home" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <input type="hidden" name="car_id"/>
                    <div class="input-group mb-3">
                        <!-- <p>Select the car for this post:</p> -->
                        <select required class="custom-select ml-2" id="home-cars-insert">
                        </select>
                    </div>
                <div class="form-group">
                    <label>Post description</label>
                    <textarea id="post-body-home" class="form-control" name="body" rows="3" minlength="5" required></textarea>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter more than 5 characters for the description of the post!
                    </div>
                </div>
                <div id="overlay" style="display:none;">
                    <div class="spinner"></div>
                    <br/>
                    Uploading...
                </div>
                <img id="upload-img-home" src="" class="img-fluid" alt="Waiting for upload"/>
                <div class="form-group">
                    <div class="mb-3">
                    <label for="formFileHome">Choose the photo you want to add</label>
                    <input type="file" class="form-control" onchange="Home.file2Base64Home(this)" id="formFileHome">
                    </div>
                </div>
                <input type="hidden" name="image_url"/>
            </div>
            <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" data-dismiss="modal" id="reset-modal-home">Close</button>
            <button class="btn btn-dark" type="submit" id="add-post-button-home">Add Post</button>
            </div>
        </form>
    </div>
    </div>
</div>
<h1 class="mt-4">Home</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Collection of posts.</li>
</ol>
<button id="add-post-modal-home-launch" onclick="Home.pre_edit_cars()" class="btn btn-success my-3" aria-hidden="true" data-bs-toggle="modal" data-bs-target="#addPostModalHome">Add Post</button>
<div class="card mb-4">
    
    <div class="card" id="posts-insert">
        
    </div>  
</div>  

<script>
    Home.init();
</script>
