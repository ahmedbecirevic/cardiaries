<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CarDiaries Login</title>
        <link href="assets/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body style="display:none" class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <!-- Log In! -->
                            <!-- <div class="input-group" style="">
                                <div class="form-outline">
                                  <input type="search" id="form1" class="form-control" />
                                  <label class="form-label" for="form1">Search</label>
                                </div>
                                <button type="button" class="btn btn-primary">
                                  <i class="fas fa-search"></i>
                                </button>
                            </div> -->
                            <div id="login-form-container" class="col-lg-5" >
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-group">
                                                <label class="small mb-1" for="login-email">Email</label>
                                                <input id="email" class="form-control py-4" id="login-email" type="email" placeholder="Enter email address" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="login-password">Password</label>
                                                <input id="password" class="form-control py-4" id="login-password" type="password" placeholder="Enter password" />
                                            </div>
                                         
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="pages/password.html">Forgot Password?</a>
                                                <button id="login-link" class="btn btn-primary" onclick="doLogin()">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><button type="button" class="btn btn-secondary btn-sm" onclick="showRegisterForm()">Need an account? Sign up!</button></div>
                                    </div>
                                </div>
                            </div>
                            <!-- ALERT FOR REGISTERING -->
                            <div id="register-alert" class="alert alert-success" role="alert" style="display: none; margin-top: 40px;">
                                Conformation email has been sent. Please confirm your account!
                            </div>
                            <!-- Start of register -->
                            <div id="register-form-container" class="col-lg-7" style="display: none;">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="register-name">First Name</label>
                                                        <input class="form-control py-4" id="register-name" type="text" placeholder="Enter first name" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="register-last">Last Name</label>
                                                        <input class="form-control py-4" id="register-last" type="text" placeholder="Enter last name" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="register-email">Email</label>
                                                <input class="form-control py-4" id="register-email" type="email" aria-describedby="emailHelp" placeholder="Enter email address" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="register-username">Username</label>
                                                <input class="form-control py-4" id="register-username" placeholder="Enter your username" />
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="register-password">Password</label>
                                                        <input class="form-control py-4" id="register-password" type="password" placeholder="Enter password" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="register-confirm">Confirm Password</label>
                                                        <input class="form-control py-4" id="register-confirm" type="password" placeholder="Confirm password" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group mt-4 mb-0"><button id="register-link" class="btn btn-primary btn-block" onclick="doRegister()">Create Account</button></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><button type="button" class="btn btn-secondary btn-sm" onclick="showLoginForm()">Have an account? Go to login</button></div>
                                    </div>
                                </div>
                            </div>
                            <!-- end register -->
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; CarDiaries 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="assets/js/scripts.js"></script>

        <script type="text/javascript">
            $( function() {
                if ( window.localStorage.getItem("token") ) {
                    window.location = "index.html"
                } else {
                    $('body').show()
                }
            }) 


            function doLogin () {
                let loginInfo = {
                    "email" : $("#email").val(),
                    "password" : $("#password").val()
                }
                $("#login-link").prop('disabled', true)
                $.post( "http://localhost/cardiaries/api/login", loginInfo )
                    .done( function( data ) {
                            window.localStorage.setItem("token", data.token)
                            window.location = "index.html"
                    })
                    .fail( function (error) {
                        $("#login-link").prop('disabled', false)
                        alert( error.responseJSON.message )
                    })

                // console.log(loginInfo)
            };

            function showRegisterForm () {
                $("#login-form-container").hide()
                $("#register-form-container").show()
            }

            function showLoginForm () {
                $("#register-form-container").hide()
                $("#login-form-container").show()
            }

            function doRegister () { 
                let registerInfo = {
                    "email" : $("#register-email").val(),
                    "password" : $("#register-password").val(),
                    "first_name" : $("#register-name").val(),
                    "last_name" : $("#register-last").val(),
                    "username" : $("#register-username").val()
                }
                $("#register-link").prop('disabled', true)
                $.post( "http://localhost/cardiaries/api/register", registerInfo )
                    .done( function( data ) {
                        $("#register-form-container").hide()
                        $("#register-alert").show()
                    })
                    .fail( function (error) {
                        $("#register-link").prop('disabled', false)
                        alert( error.responseJSON.message )
                    })
            }
        </script>
    </body>
</html>
