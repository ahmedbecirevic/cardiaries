<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>CarDiaries Home</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- include single page app css -->
        <link href="./assets/css/jQuerySPApp.css" rel="stylesheet"/>
        
        <link href="assets/css/styles.css" rel="stylesheet" />
        
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

        <!-- DataTable CSS -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">
        <script src="./assets/js/bootstrap.min.js"></script>

        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
        

    </head>

    <body class="sb-nav-fixed" style="display:none">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">CarDiaries</a>
            <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
            <!-- Navbar Log Out Button-->
            <div class="dropdown pr-3">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  User
                </a>
              
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                  <button class="dropdown-item" onclick="doLogout()">Log Out</button>
                </div>
            </div>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <a class="nav-link active" href="#home">
                                <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                                Home
                            </a>
                            <a class="nav-link" href="#cars">
                                <div class="sb-nav-link-icon"><i class="fas fa-car"></i></div> Cars
                            </a>
                            <a class="nav-link" href="#posts">
                                <div class="sb-nav-link-icon"><i class="fas fa-address-card"></i></div> Posts
                            </a>
                            <a class="nav-link" href="#charts">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div> Charts 
                            </a>
                            <a class="nav-link" href="#tables">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div> Tables
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        Car Diaries User
                    </div>
                </nav>
            </div> 
            <div id="layoutSidenav_content">
                <div class="container-fluid">

                    <main id="jqueryspapp" role="main">
                        <section id="home"   data-load="home.html"></section>
                        <section id="tables" data-load="tables.html"></section>
                        <section id="cars" data-load="cars.html"></section>
                        <section id="posts" data-load="posts.html"></section>
                        <section id="charts" data-load="charts.html"></section>
                    </main>
                </div>

                <!-- footer of the website -->
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; CarDiaries 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
                
            </div>
        </div>

        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script> -->
        <script src="//cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <!-- Toastr JavaScript-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


        <!-- include single page app js -->
        <script src="assets/js/jQuerySPApp.js" type="text/javascript"></script>

        <script src="assets/js/scripts.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        
        <script src="//cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js" crossorigin="anonymous"></script>
        
        <script src="//cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
        <script src="//cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>

        <!-- include controllers -->
        <script src="./assets/js/controllers/accounts.js"></script>
        <script src="./assets/js/restClient.js"></script>

        <!-- Router -->
        <script type="text/javascript">
            $(document).ready(function() {
                var app = $.jQuerySPApp({defaultView  : "home"}) // initialize
                app.route({view : "tables", load : "tables.html", onReady: function() { Accounts.init() }});
                app.run()

                if ( !window.localStorage.getItem("token") ) {
                    window.location = "login.html"
                } else {
                    $('body').show()
                }
            });

            function doLogout() { 
                window.localStorage.clear()
                window.location = 'login.html'
            }
        </script>
    </body>
</html>
